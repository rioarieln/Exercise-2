<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Calculator</title>
     
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="row">
           <input type="text" id="output" value="0" readonly>
        </div>

        <div class="row">
            <div class="col">
                <button onclick="btn('1')">1</button>
            </div>
        
            <div class="col">
                <button onclick="btn('2')">2</button>
            </div>

            <div class="col">
                <button onclick="btn('3')">3</button>
            </div>

            <div class="col">
                <button onclick="btn_opr(1)">*</button>
            </div>
        </div>

        <div class="row">
        	<div class="col">
                <button onclick="btn('4')">4</button>
            </div>
        
            <div class="col">
                <button onclick="btn('5')">5</button>
            </div>

            <div class="col">
                <button onclick="btn('6')">6</button>
            </div>

            <div class="col">
                <button onclick="btn_opr(2)">/</button>
            </div>
        </div>
            
        
        <div class="row">
            <div class="col">
                <button onclick="btn('7')">7</button>
            </div>

            <div class="col">
                <button onclick="btn('8')">8</button>
            </div>

            <div class="col">
                <button onclick="btn('9')">9</button>
            </div>

            <div class="col">
                <button onclick="btn_opr(3)">-</button>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <button onclick="btn('0')">0</button>
            </div>

            <div class="col">
                <button onclick="koma()">.</button>
            </div>

            <div class="col">
                <button class="btn clr" onclick="clr()">C</button>
            </div>

            <div class="col">
                <button onclick="btn_opr(4)">+</button>
            </div>
        </div>
        <div class="row">
            <div class="extra-col">
                <button onclick="hitung()">=</button>
            </div>
        </div>

<script type="text/javascript" src="calculator.js"></script>
</body>
</html>
